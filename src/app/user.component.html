<mat-card>
  <div class="flex">
    <a href="https://hippochat.io/"
      ><img
        height="40"
        src="https://hippochat.io/en/assets/images/fugudesk.png"
    /></a>
    <h2>Hippo Profiler</h2>
  </div>
  <form class="flex" [formGroup]="addUserForm" (ngSubmit)="saveUser()">
    <mat-form-field style="width:400px;">
      <input matInput placeholder="Email" formControlName="name" />
    </mat-form-field>
    <br />
    <mat-form-field style="width:400px;">
      <input matInput placeholder="Phone Number" formControlName="phone" />
    </mat-form-field>
    <br />
    <button [disabled]="!addUserForm.valid" mat-raised-button type="submit">
      Search User
    </button>
  </form>
</mat-card>
