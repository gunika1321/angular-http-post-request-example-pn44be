<mat-card>
  <h2>Enter Email</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="saveUser()">
    <mat-form-field style="width:400px;">
      <input matInput placeholder="Email" formControlName="name" />
    </mat-form-field>
    <br />
    <mat-form-field style="width:400px;">
      <input matInput placeholder="Phone Number" formControlName="phone" />
    </mat-form-field>
    <br />
    <button [disabled]="!addUserForm.valid" mat-raised-button type="submit">
      Search User
    </button>
  </form>
</mat-card>
